<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" href="css/membership.css">
</head>

<body style="background-image: url('images/베이지색3.png');
background-repeat: no-repeat;
background-size: cover;">
    <h1>Membership</h1>
        <div id="home">
            <a href="index.html"><img src="images/free-icon-home-263115.png" alt="" style="width: 45px;"></a>
        </div>

        <div id="outer"> 
            <p id="p">Membership</p>
            <div id="membership-box">
                <form action="javascript:saveMembers();" name="signupFrm" id="signupFrm">
                    <table>
                      <tr>
                        <th><label for="id" id="id1">아이디</label></th>
                        <td>
                          <input size="40px" type="text" id="id" name="id" placeholder="ID는 영소문자 이면서 5~12글자 입니다." 
                          onfocus="this.placeholder = '' " onblur="this.placeholder = 'ID는 영소문자 이면서 5~12글자 입니다.'">
                          <p class="msg-required">필수입력항목입니다</p>
                        </td>
                      </tr>
                      <tr>
                        <th><label for="password">패스워드</label></th>
                        <td>
                          <input size="40px" type="password" id="password" name="password" placeholder="비밀번호는 7~15자리 숫자/문자/특수문자 입니다."
                          onfocus="this.placeholder = '' " onblur="this.placeholder = 'password는 7~15자리 숫자/문자/특수문자 입니다.'">
                          <p class="msg-required">필수입력항목입니다</p>
                        </td>
                      </tr>
                      <tr>
                        <th><label for="password-confirm">패스워드 확인</label></th>
                        <td>
                          <input size="40px" type="text" id="password-confirm" placeholder="비밀번호는 위와 동일해야 합니다."
                          onfocus="this.placeholder = '' " onblur="this.placeholder = '비밀번호는 위와 동일해야 합니다.'">
                          <p class="msg-required">필수입력항목입니다</p>
                        </td>
                      </tr>
                      <tr>
                        <th><label for="email">이메일</label></th>
                        <td>
                          <input value="@" style="text-align: center;" size="40px" type="text" id="email" name="email">
                          <p class="msg-required">필수입력항목입니다</p>
                        </td>
                      </tr>
                      <tr>
                        <th><label for="address">주소</label></th>
                        <td>
                          <input size="40px" type="text" id="address">
                          <p class="msg-required">필수입력항목입니다</p>
                        </td>
                      </tr>
                      <tr>
                        <th colspan="2" style="padding: 0;">
                            <input type="submit" value="가 입">
                        </th>
                    </tr>
                    </table>
                  </form>      
            </div>
        </div>
        <script src="js/membership.js"></script>
</body>
</html>
